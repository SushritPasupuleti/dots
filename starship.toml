[os]
# disabled=false

[os.symbols]
Macos=" "

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
# symbol = " ﬙ "
symbol = "  "
format = " using$symbol[${ram}( | ${swap})]($style) "
threshold = 70
# style = "bold dimmed green"
style = 'bold dimmed yellow'
disabled = false

[jobs]
symbol = '+'
threshold = 1
number_threshold = 2
symbol_threshold = 0
format='[$symbol$number]($style) '
disabled = true

[time]
# time_format = "%T"
# format = "🕙 $time($style) "
style = "bold dimmed blue"
disabled = false

[username]
style_user = 'blue bold'
style_root = 'black bold'
format = 'as [$user]($style) '
disabled = false
